site_name: prefect-dbt
repo_url: https://github.com/PrefectHQ/prefect-dbt
theme:
  name: material
  palette:
    primary: blue
    accent: blue
markdown_extensions:
    - admonition
    - attr_list
    - codehilite
    - md_in_html
    - meta
    - pymdownx.highlight:
        use_pygments: true
    - pymdownx.superfences
    - pymdownx.tabbed
plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - mkdocstrings:
      handlers:
        python:
          rendering:
            show_root_heading: True
            show_object_full_path: False
            show_category_heading: False
            show_bases: False
            show_signature: False
            heading_level: 1
      watch:
        - prefect_dbt/
        - README.md

nav:
    - Home: index.md
    - Cloud:
      - Credentials: cloud/credentials.md
      - Jobs: cloud/jobs.md
      - Runs: cloud/runs.md
      - Clients: cloud/clients.md
      - Models: cloud/models.md
      - Utils: cloud/utils.md
    - CLI:
      - Credentials: cli/credentials.md
      - CLI: cli/commands.md

